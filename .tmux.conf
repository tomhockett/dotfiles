# Change tmux prefix to ctrl-space
unbind-key C-b
set -g prefix C-Space
bind space send-prefix

# Reload config file with 'r'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Allow dynamic cursor and italics in neovim
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Mouse mode cause old habits die hard
set -g mouse on

# Pane names start at 1
set -g pane-base-index 1
set -g base-index 1
set -g set-titles on
set -g set-titles-string '#T - #I:#W'

# Basic status bar colors
set -g status-bg black
set -g status-fg green

# Left side of status bar
set -g status-left-style bg=black
set -g status-left-style fg=green
set -g status-left-length 40
set -g status-left "#{prefix_highlight} #S #[fg=white]Â» #[fg=yellow]#I #[fg=cyan]#P"

# Right side of status bar
set -g status-right-style bg=black
set -g status-right-style fg=cyan
set -g status-right-length 40
set -g status-right "#H #[fg=white]Â« #[fg=yellow]%H:%M:%S #[fg=green]%d-%b-%y"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style fg="#ae81ff"

# Window with activity status
set -g window-status-activity-style bg=yellow # fg and bg are flipped here due to a
set -g window-status-activity-style fg=black  # bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default
set -g pane-border-style fg=default

# Active pane border
set -g pane-active-border-style bg=default
set -g pane-active-border-style fg=default

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# split panes using '|' and '-'
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

# Resize Panes
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# Tmux navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Restore clear screen
bind C-l send-keys 'C-l'

# Swap pane commands
bind > swap-pane -D
bind < swap-pane -U

# Battery Plugin
set -g @plugin 'tmux-plugins/tmux-battery'
setw -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
